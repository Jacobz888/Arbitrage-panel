name: Test Suite

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm backend:db:generate

      - name: Run unit tests
        run: pnpm test:unit

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        if: always()
        with:
          directory: ./coverage
          flags: unittests

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma Client
        run: pnpm backend:db:generate

      - name: Run integration tests
        run: pnpm test:integration
        env:
          REDIS_URL: redis://localhost:6379

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: arbitrage_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Build all packages
        run: pnpm build

      - name: Run database migrations
        run: pnpm backend:db:migrate
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arbitrage_test

      - name: Seed database
        run: pnpm backend:db:seed
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arbitrage_test

      - name: Install Playwright browsers
        run: cd e2e && pnpm exec playwright install chromium

      - name: Start backend service
        run: |
          cd backend
          pnpm dev &
          echo $! > ../backend.pid
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arbitrage_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Start worker service
        run: |
          cd worker
          pnpm dev &
          echo $! > ../worker.pid
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/arbitrage_test
          REDIS_URL: redis://localhost:6379
          NODE_ENV: test

      - name: Start frontend service
        run: |
          cd frontend
          pnpm dev &
          echo $! > ../frontend.pid

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 1; done'
          timeout 60 bash -c 'until curl -f http://localhost:4000/health; do sleep 1; done'

      - name: Run E2E tests
        run: pnpm test:e2e
        env:
          BASE_URL: http://localhost:3000

      - name: Upload Playwright report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: e2e/playwright-report/
          retention-days: 7

      - name: Stop services
        if: always()
        run: |
          [ -f backend.pid ] && kill $(cat backend.pid) || true
          [ -f worker.pid ] && kill $(cat worker.pid) || true
          [ -f frontend.pid ] && kill $(cat frontend.pid) || true

  lint:
    name: Lint
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.10.0'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Install dependencies
        run: pnpm install

      - name: Run linting
        run: pnpm lint
